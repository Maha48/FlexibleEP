<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validationform(){
            var validuserandpassword = document.forms['loginform']['usernameadmin'].value && document.forms['loginform']['passwordadmin'].value;
            if (validuserandpassword == ""){
                alert(" Enter Username and Password");
                return false;

            }
        }
    </script>
    <title>Login</title>
</head>

<body>
    <form  name ="loginform"action="data.php" method="POST" onsubmit="return validationform()">
        <div id="basicdiv">
            <img id="psauimage" src="images/Prince_Sattam_Bin_Abdulaziz_University.png">
            <img id="fepimage" src="images/FEP.png">
            <hr style="width:400px">
            <div id="inputdiv">
                <table>
                    <tr>
                        <td class="usernameinput">Username</td>
                        <td><input type="text" name="usernameadmin"></td>
                    </tr><br>
                    <tr>
                        <td class="usernameinput">Password</td>
                        <td><input type="password" name="passwordadmin"></td>
                    </tr><br>
                </table> <br>
                <input id="loginsubmit" type="submit" value="Login">
            </div>
        </div>
    </form>
</body>

</html>
